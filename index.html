<!DOCTYPE html>
<html>
	<!-- this is the heading tag, you usually put stuff that the user won't see in here. such as: fonts, stylesheets, titles, etc. -->
	<head>
		<!-- grabs a front from https://fonts.google.com -->
		<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">

		<!-- this is the title that you see in the tab in the web browser -->
		<title>Nick and Eric</title>

		<!-- this links our css stylesheet to the html file -->
		<link rel="stylesheet" href="style.css" type="text/css">

	</head>
	<!-- this is the main body tag. we put everything that's actually within the website in here. -->
	<body>
		<!-- this is a H1 or heading 1 tag. it's the biggest, typically to get attention from the user. heading tags range from h1 to h6 I believe -->
		<h1>Nick and Eric's site</h1>
		<div id="soulja-boy">
			<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/146609595&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
		</div>
		<h2>we got a new dance for yall</h2>
		<h3>punch then crank that 3 times</h3>
		<h4>yoooouuuuuuuuuuu</h4>
		<!-- keep this script guy at the bottom of the page. this loads the javascript file after all of the html has been loaded -->
		<script src="script.js"></script>

	</body>
</html>
